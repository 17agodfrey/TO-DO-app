{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-semibold mb-4">Delete Task</h2>

    <p class="mb-6">
      Are you sure you want to delete the task: <strong>{{ task.title }}</strong>?
    </p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded">
        Yes, Delete
      </button>

      <a href="{% url 'task:list' %}" class="ml-4 inline-block text-gray-600 hover:underline">
        Cancel
      </a>
    </form>
  </div>
{% endblock %}
